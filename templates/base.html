{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>MyBlog2</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-default">
		  <div class="container">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" href="{% url 'home' %}">MyBlog2</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    


		      <ul class="nav navbar-nav navbar-right">
		      	
		      	{% if user.is_authenticated %}
		        <p class="navbar-text">Signed in as {{user.username}}</p>
		      		<a class="btn btn-default navbar-btn" href="{%url 'logout' %}">Sign out</a>
			    {% else %}
			    	<li><a href="{%url 'signup' %}">Sign up</a></li>
			     	<a class="btn btn-default navbar-btn" href="{%url 'login' %}">Login</a>
			    {% endif %}
			   </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	</header>

	<div class="container">
	{% block content %}
	{% endblock %}
	</div>
</body>
</html>
